name: Staging Branch CI

on:
  push:
    branches:
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Run tests
        env:
          MCP_USE_MOCK_EMBEDDINGS: 'true'
          MCP_FORCE_STUB_FETCH: 'true'
        run: npm run test:unit
