name: Publish to npm

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm supports trusted publishing
        run: npm i -g npm@11.8.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Resolve package metadata
        id: pkg
        run: |
          node -e 'const fs=require("fs"); const pkg=require("./package.json"); fs.appendFileSync(process.env.GITHUB_OUTPUT, "name=" + pkg.name + "\nversion=" + pkg.version + "\n");'

      - name: Check if version already published
        id: published
        run: |
          if npm view "${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" version >/dev/null 2>&1; then
            echo "published=true" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.pkg.outputs.version }} is already published to npm"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.pkg.outputs.version }} is not yet published"
          fi

      - name: Skip - Version already published
        if: steps.published.outputs.published == 'true'
        run: |
          echo "::notice::Version ${{ steps.pkg.outputs.version }} is already published to npm."
          echo "::notice::Skipping npm publish, git tag, and GitHub release creation."
          echo "Workflow completed successfully - no action needed."

      - name: Publish to npm
        if: steps.published.outputs.published != 'true'
        run: npm publish --provenance --access public

      - name: Generate release notes from package.json
        if: steps.published.outputs.published != 'true'
        id: changelog
        run: |
          node .github/workflows/generate-release-notes.js
          echo "notes_file=release_notes.md" >> "$GITHUB_OUTPUT"

      - name: Create Git tag
        if: steps.published.outputs.published != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.pkg.outputs.version }}" -m "Release v${{ steps.pkg.outputs.version }}"
          git push origin "v${{ steps.pkg.outputs.version }}"

      - name: Create GitHub Release
        if: steps.published.outputs.published != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: Release v${{ steps.pkg.outputs.version }}
          body_path: ${{ steps.changelog.outputs.notes_file }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
