name: Publish to npm

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm supports trusted publishing
        run: npm i -g npm@11.8.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Resolve package metadata
        id: pkg
        run: |
          echo "name=$(node -p \"require('./package.json').name\")" >> "$GITHUB_OUTPUT"
          echo "version=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Check if package.json changed in this push
        id: version_changed
        run: |
          if git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep -q '^package.json$'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if version already published
        id: published
        run: |
          if npm view "${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" version >/dev/null 2>&1; then
            echo "published=true" >> "$GITHUB_OUTPUT"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.version_changed.outputs.changed == 'true' && steps.published.outputs.published != 'true'
        run: npm publish --provenance --access public
